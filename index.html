<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <title>Student Practice Log</title>
</head>

<body>
    <h1>Student Practice Log</h1>
    <section id="mainInput">
        <div>
            <label for="studentName">Student Name</label>
            <input type="text" name="studentName">
            <button>Add</button>
        </div>
        <div>
            <label for="week">Lesson Week</label>
            <input type="text" name="week">
            <button>Add</button>
        </div>
        <div>
            <label for="scales">Scales</label>
            <input type="text" name="scales">
            <button>Add</button>
        </div>
        <div>
            <label for="pieces">Pieces Worked ON</label>
            <input type="text" name="pieces">
            <button>Add</button>
        </div>
        <div>
            <label for="goals">Specific Playing Goals</label>
            <input type="text" name="goals">
            <button>Add</button>
        </div>
    </section>
    <section id="summarySheet">
        <h2>Practice Summary Sheet</h2>
        <input type="text">
    </section>

</body>

</html>
