<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>

<body>
    <h1>Student Practice Log</h1>
    <section id="mainInput">
        <form action="text" id="weeklyLog">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName">
            <label for="week">Week of Lesson</label>
            <input type="text" id="week">
            <label for="specialNotes">Special Notes for the week</label>
            <textarea name="specialNotes" id="specialNotes" cols="30" rows="10"
                placeholder="Ex. Breathe deeply, move slide faster, etc."></textarea>
            <label for="technicalExercises">Technical Exercises</label>
            <textarea name="technicalExercises" id="technicalExercises" cols="30" rows="10"
                placeholder="Ex. Arban's pg. 29 #23"></textarea>
            <label for="scales">Scales</label>
            <textarea name="scales" id="scales" cols="30" rows="10" placeholder="Ex. Ab Major - one octave"></textarea>
            <label for="pieces">Pieces</label>
            <textarea name="pieces" id="pieces" cols="30" rows="10" placeholder="Ex. Cavatine mm. 1-50"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>


    <script src="app.js"></script>
</body>

</html>
