<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>

<body>
    <h1>Student Practice Log</h1>
    <section id="mainInput">
        <ol>
            <li>
                <label for="studentName">Student Name</label>
                <input type="text">
                <button>Add</button>
            </li>
            <li>
                <label for="week">Week of Lesson</label>
                <input type="text">
                <button>Add</button>
            </li>
            <li>
                <label for="scales">Scales Worked On</label>
                <input type="text">
                <button>Add</button>
            </li>
            <li>
                <label for="pieces">Pieces Worked On</label>
                <input type="text">
                <button>Add</button>
            </li>
            <li>
                <label for="goals">Specific Playing Goals</label>
                <input type="text">
                <button>Add</button>
            </li>
        </ol>
    </section>
    <section id="summarySheet">
        <textarea name="summary" id="summary" cols="100" rows="50"></textarea>
    </section>

</body>

</html>
